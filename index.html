<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends - Season 1</title>

<!-- فونت شبیه لوگوی Friends -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Luckiest Guy', cursive;
    text-align: center;
    background: radial-gradient(circle at top, #fefefe, #ffe6e6 70%);
    padding: 50px 20px;
    min-height: 100vh;
}

/* ===== تیتر ===== */
h1 {
    margin-bottom: 40px;
    font-size: 3rem;
    color: #2d2d2d;
    text-shadow: 2px 2px #ffcc00, 4px 4px #ff3300;
}

/* ===== شبکه دکمه‌ها ===== */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    max-width: 900px;
    width: 100%;
}

/* ===== دکمه‌ها ===== */
button {
    padding: 15px;
    border: 3px solid #2d2d2d;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #fff;
    position: relative;
    color: #2d2d2d;
    overflow: hidden;
}

/* رنگ‌های Friends روی دکمه */
button::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(45deg, #ff0000, #ffcc00, #00ccff, #00ff66);
    opacity: 0.15;
    z-index: 0;
    transition: opacity 0.3s;
}

button span {
    position: relative;
    z-index: 1;
}

button:hover::before {
    opacity: 0.4;
}

button:hover {
    transform: scale(1.1);
    color: #000;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

button:active {
    transform: scale(0.95);
}

/* واکنش‌گرا */
@media (max-width: 500px) {
    h1 {
        font-size: 2.2rem;
    }
    button {
        font-size: 0.9rem;
        padding: 12px;
    }
}
</style>
</head>

<body>

<h1>FRIENDS - Season 1</h1>

<div class="container" id="buttons"></div>

<script>
// لینک‌ها
const links = {
    S01E01: "s01e01/index.html",
    S01E02: "s01e02/index.html",
    S01E03: "s01e03/index.html",
    S01E04: "s01e04/index.html",
    S01E05: "s01e05/index.html",
    S01E06: "s01e06/index.html",
    S01E07: "s01e07/index.html",
    S01E08: "s01e08/index.html",
    S01E09: "s01e09/index.html",
    S01E10: "s01e10/index.html",
    S01E11: "s01e11/index.html",
    S01E12: "s01e12/index.html",
    S01E13: "S01E13/index.html",
    S01E14: "s01e14/index.html",
    S01E15: "S01E15/index.html",
    S01E16: "s01e16/index.html",
    S01E17: "s01e17/index.html",
    S01E18: "s01e18/index.html",
    S01E19: "s01e19/index.html",
    S01E20: "s01e20/index.html",
    S01E21: "s01e21/index.html",
    S01E22: "s01e22/index.html",
};

// ساخت دکمه‌ها
const container = document.getElementById("buttons");

for (let episode in links) {
    const btn = document.createElement("button");
    const span = document.createElement("span");
    span.innerText = episode;
    btn.appendChild(span);
    btn.onclick = () => window.location.href = links[episode];
    container.appendChild(btn);
}
</script>

</body>
</html>

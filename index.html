<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends — Season 1</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --blue: #1D4ED8;
    --blue-hover: #1E40AF;
    --gray: #6B7280;
    --light: #F3F4F6;
    --border: #E5E7EB;
    --text: #111827;
  }

  body {
    background: #fff;
    font-family: 'Inter', sans-serif;
    color: var(--text);
    min-height: 100vh;
    padding: 80px 32px 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* ── HEADER ── */
  .header {
    text-align: center;
    margin-bottom: 64px;
  }

  .title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(5rem, 16vw, 11rem);
    letter-spacing: 0.04em;
    line-height: 1;
    color: var(--text);
    opacity: 0;
    transform: translateY(30px);
    animation: rise 0.7s cubic-bezier(0.22,1,0.36,1) 0.1s forwards;
  }

  .title span {
    color: var(--blue);
  }

  .meta {
    margin-top: 14px;
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--gray);
    opacity: 0;
    animation: rise 0.6s ease 0.35s forwards;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
  }

  .meta-dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: var(--border);
    display: inline-block;
  }

  .rule {
    width: 48px;
    height: 2px;
    background: var(--blue);
    margin: 20px auto 0;
    opacity: 0;
    animation: rise 0.5s ease 0.5s forwards;
  }

  /* ── GRID ── */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
    max-width: 860px;
    width: 100%;
  }

  /* ── CARD ── */
  .ep-card {
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 22px 12px 18px;
    border-radius: 12px;
    border: 1.5px solid var(--border);
    background: #fff;
    cursor: pointer;
    transition:
      background 0.18s ease,
      border-color 0.18s ease,
      transform 0.22s cubic-bezier(0.34,1.56,0.64,1),
      box-shadow 0.18s ease;
    opacity: 0;
    animation: cardIn 0.4s ease both;
  }

  .ep-card:hover {
    background: var(--blue);
    border-color: var(--blue);
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(29,78,216,0.18);
  }

  .ep-card:active {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(29,78,216,0.15);
  }

  .ep-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 0.05em;
    color: var(--text);
    line-height: 1;
    transition: color 0.18s ease;
  }

  .ep-card:hover .ep-num { color: #fff; }

  .ep-tag {
    font-size: 0.58rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gray);
    margin-top: 6px;
    transition: color 0.18s ease;
  }

  .ep-card:hover .ep-tag { color: rgba(255,255,255,0.7); }

  /* ── FOOTER ── */
  .footer {
    margin-top: 64px;
    font-size: 0.65rem;
    font-weight: 400;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--border);
    opacity: 0;
    animation: rise 0.5s ease 1.2s forwards;
  }

  /* ── ANIMATIONS ── */
  @keyframes rise {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ── RESPONSIVE ── */
  @media (max-width: 480px) {
    body { padding: 56px 16px 72px; }
    .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .ep-num { font-size: 1.6rem; }
  }
</style>
</head>
<body>

  <header class="header">
    <div class="title">FRIE<span>N</span>DS</div>
    <div class="meta">
      <span>Season One</span>
      <span class="meta-dot"></span>
      <span>22 Episodes</span>
      <span class="meta-dot"></span>
      <span>NBC · 1994</span>
    </div>
    <div class="rule"></div>
  </header>

  <div class="grid" id="grid"></div>

  <p class="footer">Select an episode to watch</p>

<script>
const links = {
  S01E01: "s01e01/index.html",
  S01E02: "s01e02/index.html",
  S01E03: "s01e03/index.html",
  S01E04: "s01e04/index.html",
  S01E05: "s01e05/index.html",
  S01E06: "s01e06/index.html",
  S01E07: "s01e07/index.html",
  S01E08: "s01e08/index.html",
  S01E09: "s01e09/index.html",
  S01E10: "s01e10/index.html",
  S01E11: "s01e11/index.html",
  S01E12: "s01e12/index.html",
  S01E13: "S01E13/index.html",
  S01E14: "s01e14/index.html",
  S01E15: "S01E15/index.html",
  S01E16: "s01e16/index.html",
  S01E17: "s01e17/index.html",
  S01E18: "s01e18/index.html",
  S01E19: "s01e19/index.html",
  S01E20: "s01e20/index.html",
  S01E21: "s01e21/index.html",
  S01E22: "s01e22/index.html",
};

const grid = document.getElementById("grid");
let i = 0;
for (const [ep, href] of Object.entries(links)) {
  const num = ep.replace("S01E", "");
  const card = document.createElement("a");
  card.className = "ep-card";
  card.href = href;
  card.style.animationDelay = `${0.55 + i * 0.03}s`;
  card.innerHTML = `<div class="ep-num">${num}</div><div class="ep-tag">Episode</div>`;
  grid.appendChild(card);
  i++;
}
</script>
</body>
</html>

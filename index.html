<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends — Season 1</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --navy:       #0A1628;
    --navy-mid:   #0F2044;
    --blue:       #1A3A6E;
    --blue-light: #2563EB;
    --accent:     #3B82F6;
    --accent-glow:#60A5FA;
    --gold:       #B8972E;
    --gold-light: #D4AF50;
    --text:       #E8EDF5;
    --text-muted: #6B87B0;
    --border:     rgba(59,130,246,0.15);
    --card-bg:    rgba(15,32,68,0.6);
  }

  html { scroll-behavior: smooth; }

  body {
    background-color: var(--navy);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    color: var(--text);
  }

  .bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
  }

  .bg-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(37,99,235,0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(37,99,235,0.06) 1px, transparent 1px);
    background-size: 48px 48px;
  }

  .bg-radial {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 50% at 10% 10%, rgba(37,99,235,0.18) 0%, transparent 60%),
      radial-gradient(ellipse 50% 40% at 90% 85%, rgba(26,58,110,0.3) 0%, transparent 55%),
      radial-gradient(ellipse 30% 30% at 50% 50%, rgba(15,32,68,0.8) 0%, transparent 70%);
  }

  .wrapper {
    position: relative;
    z-index: 1;
    max-width: 1020px;
    margin: 0 auto;
    padding: 72px 28px 96px;
  }

  .header {
    text-align: center;
    margin-bottom: 72px;
    animation: fadeDown 0.7s ease both;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-18px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .eyebrow {
    font-size: 0.68rem;
    font-weight: 500;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .eyebrow::before,
  .eyebrow::after {
    content: '';
    width: 40px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent));
  }
  .eyebrow::after {
    background: linear-gradient(90deg, var(--accent), transparent);
  }

  .title {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 700;
    font-size: clamp(4rem, 11vw, 8rem);
    line-height: 0.88;
    letter-spacing: -0.02em;
    display: inline-block;
    background: linear-gradient(135deg, #ffffff 0%, var(--accent-glow) 50%, var(--gold-light) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .season-tag {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    padding: 6px 20px;
    border: 1px solid var(--border);
    border-radius: 100px;
    background: rgba(37,99,235,0.08);
    backdrop-filter: blur(8px);
  }

  .season-tag span {
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  .season-tag .dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--accent);
  }

  .divider {
    width: 1px;
    height: 48px;
    background: linear-gradient(180deg, transparent, var(--border), transparent);
    margin: 32px auto;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(138px, 1fr));
    gap: 14px;
  }

  .ep-card {
    position: relative;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px 16px 24px;
    backdrop-filter: blur(12px);
    transition:
      transform 0.28s cubic-bezier(.34,1.56,.64,1),
      box-shadow 0.28s ease,
      border-color 0.22s ease,
      background 0.22s ease;
    animation: riseIn 0.5s ease both;
  }

  @keyframes riseIn {
    from { opacity: 0; transform: translateY(16px) scale(0.96); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  .ep-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), var(--accent-glow), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .ep-card::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse 80% 80% at 50% 0%, rgba(59,130,246,0.12) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .ep-card:hover {
    transform: translateY(-7px) scale(1.04);
    border-color: rgba(59,130,246,0.45);
    background: rgba(20,44,90,0.8);
    box-shadow:
      0 20px 40px rgba(0,0,0,0.4),
      0 0 0 1px rgba(59,130,246,0.2),
      0 0 30px rgba(59,130,246,0.08);
  }

  .ep-card:hover::before,
  .ep-card:hover::after {
    opacity: 1;
  }

  .ep-card:active {
    transform: translateY(-3px) scale(1.01);
  }

  .ep-number {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 600;
    font-size: 2.4rem;
    line-height: 1;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #fff 0%, var(--accent-glow) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    z-index: 1;
  }

  .ep-label {
    font-size: 0.6rem;
    font-weight: 500;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-muted);
    position: relative;
    z-index: 1;
    transition: color 0.2s ease;
  }

  .ep-card:hover .ep-label {
    color: var(--accent-glow);
  }

  .ep-corner {
    position: absolute;
    bottom: 10px;
    right: 12px;
    width: 6px;
    height: 6px;
    border-right: 1.5px solid var(--accent);
    border-bottom: 1.5px solid var(--accent);
    border-radius: 1px;
    opacity: 0;
    transition: opacity 0.25s ease, transform 0.25s ease;
    transform: scale(0.6);
  }

  .ep-card:hover .ep-corner {
    opacity: 1;
    transform: scale(1);
  }

  .footer {
    text-align: center;
    margin-top: 72px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .footer-line {
    width: 200px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border), transparent);
  }

  .footer-text {
    font-size: 0.65rem;
    font-weight: 400;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  @media (max-width: 520px) {
    .grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .ep-number { font-size: 1.8rem; }
    .wrapper { padding: 48px 16px 64px; }
  }
</style>
</head>
<body>

<div class="bg">
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
</div>

<div class="wrapper">

  <header class="header">
    <p class="eyebrow">NBC · 1994 – 1995</p>
    <div class="title">Friends</div>
    <div style="margin-top:18px; display:flex; justify-content:center;">
      <div class="season-tag">
        <span>Season</span>
        <span class="dot"></span>
        <span>One</span>
        <span class="dot"></span>
        <span>22 Episodes</span>
      </div>
    </div>
    <div class="divider"></div>
  </header>

  <div class="grid" id="grid"></div>

  <footer class="footer">
    <div class="footer-line"></div>
    <p class="footer-text">Select an episode to begin</p>
  </footer>

</div>

<script>
const links = {
  S01E01: "s01e01/index.html",
  S01E02: "s01e02/index.html",
  S01E03: "s01e03/index.html",
  S01E04: "s01e04/index.html",
  S01E05: "s01e05/index.html",
  S01E06: "s01e06/index.html",
  S01E07: "s01e07/index.html",
  S01E08: "s01e08/index.html",
  S01E09: "s01e09/index.html",
  S01E10: "s01e10/index.html",
  S01E11: "s01e11/index.html",
  S01E12: "s01e12/index.html",
  S01E13: "S01E13/index.html",
  S01E14: "s01e14/index.html",
  S01E15: "S01E15/index.html",
  S01E16: "s01e16/index.html",
  S01E17: "s01e17/index.html",
  S01E18: "s01e18/index.html",
  S01E19: "s01e19/index.html",
  S01E20: "s01e20/index.html",
  S01E21: "s01e21/index.html",
  S01E22: "s01e22/index.html",
};

const grid = document.getElementById("grid");
let i = 0;
for (const [ep, href] of Object.entries(links)) {
  const num = ep.replace('S01E', '');
  const card = document.createElement('a');
  card.className = 'ep-card';
  card.href = href;
  card.style.animationDelay = `${i * 35}ms`;
  card.innerHTML = `
    <div class="ep-number">${num}</div>
    <div class="ep-label">Episode</div>
    <div class="ep-corner"></div>
  `;
  grid.appendChild(card);
  i++;
}
</script>
</body>
</html>
